<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <h1>Online Registration Form</h1>
            <p class="subtitle">Please fill in all the required fields</p>
            
            <form id="registrationForm" method="POST">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    <span class="error-message" id="firstNameError"></span>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    <span class="error-message" id="lastNameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                    <span class="error-message" id="dobError"></span>
                </div>

                <div class="form-group">
                    <label for="gender">Gender <span class="required">*</span></label>
                    <select id="gender" name="gender" required>
                        <option value="">-- Select Gender --</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="genderError"></span>
                </div>

                <div class="form-group">
                    <label for="address">Address <span class="required">*</span></label>
                    <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
                    <span class="error-message" id="addressError"></span>
                </div>

                <div class="form-group">
                    <label for="city">City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    <span class="error-message" id="cityError"></span>
                </div>

                <div class="form-group">
                    <label for="state">State/Province <span class="required">*</span></label>
                    <input type="text" id="state" name="state" placeholder="Enter your state/province" required>
                    <span class="error-message" id="stateError"></span>
                </div>

                <div class="form-group">
                    <label for="zipcode">Zip/Postal Code <span class="required">*</span></label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip/postal code" required>
                    <span class="error-message" id="zipcodeError"></span>
                </div>

                <div class="form-group">
                    <label for="country">Country <span class="required">*</span></label>
                    <input type="text" id="country" name="country" placeholder="Enter your country" required>
                    <span class="error-message" id="countryError"></span>
                </div>

                <div class="form-group">
                    <label for="education">Education Level <span class="required">*</span></label>
                    <select id="education" name="education" required>
                        <option value="">-- Select Education Level --</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PhD">PhD</option>
                        <option value="Other">Other</option>
                    </select>
                    <span class="error-message" id="educationError"></span>
                </div>

                <div class="form-group">
                    <label for="interests">Interests</label>
                    <input type="text" id="interests" name="interests" placeholder="Enter your interests (comma-separated)">
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms" class="checkbox-label">I agree to the terms and conditions <span class="required">*</span></label>
                    <span class="error-message" id="termsError"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Submit Registration</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>

        <div class="success-container" id="successContainer" style="display: none;">
            <div class="success-message">
                <h2>âœ“ Registration Successful!</h2>
                <p>Your application has been submitted successfully.</p>
                
                <div class="submitted-data">
                    <h3>Submitted Information</h3>
                    <table class="info-table">
                        <tbody id="submittedDataBody">
                        </tbody>
                    </table>
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" onclick="location.reload()">Submit Another Form</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
